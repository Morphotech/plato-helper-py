[tox]
envlist = mypy,pylint,py37,py38,py39,coverage
isolated_build = True
skipsdist = true

[testenv]
whitelist_externals = poetry

commands =
    poetry install -v
    poetry run python -m unittest -v

[testenv:pylint]
deps = pylint

commands =
    poetry install -v
    poetry run pylint --rcfile=conf/.pylintrc plato_helper_py

[testenv:mypy]
deps = mypy

commands =
    poetry install -v
    poetry run mypy --config-file conf/mypy.ini plato_helper_py

[testenv:coverage]

commands =
    poetry install -v
    poetry run coverage erase
    poetry run coverage run -m unittest
    poetry run coverage xml -i -o coverage/coverage.xml

[tox:.package]
# note tox will use the same python version as under what tox is installed to package
# so unless this is python 3 you can require a given python version for the packaging
# environment via the basepython key
basepython = python3
